name: Reusable .NET Build & Deploy

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      project_path:
        required: true
        type: string
      publish_branch:
        required: true
        type: string

jobs:
  # Build, Test, Publish Artifact
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.project_path }}

      - name: Build
        run: dotnet build ${{ inputs.project_path }} --configuration Release --no-restore

      - name: Run Tests and Collect Coverage
        run: |
          echo "Searching for test projects..."
          TEST_PROJECTS=$(find . -type f -name "*Tests.csproj")
          if [ -z "$TEST_PROJECTS" ]; then
            echo "No test projects found."
            exit 1
          fi
          echo "$TEST_PROJECTS" | tr ' ' '\n'
          for proj in $TEST_PROJECTS; do
            echo "Running tests for $proj"
            dotnet test "$proj" --configuration Release --collect:"XPlat Code Coverage" --verbosity normal
          done

      - name: Generate Coverage Report
        run: |
          COVERAGE_FILES=$(find . -type f -path "*/TestResults/*/coverage.cobertura.xml")
          if [ -z "$COVERAGE_FILES" ]; then
            echo "No coverage files found."
            exit 1
          fi
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:"$COVERAGE_FILES" -targetdir:coverage-report -reporttypes:"HtmlInline_AzurePipelines;TextSummary"

      - name: Publish .NET Artifact (only on publish branch)
        if: github.ref_name == inputs.publish_branch
        run: dotnet publish ${{ inputs.project_path }} -c Release -o published

      - name: Upload Artifact (only on publish branch)
        if: github.ref_name == inputs.publish_branch
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.project_name }}
          path: published/

      - name: Upload Code Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage-report/

  # Docker Build & Push
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker Tags
        id: tags
        run: |
          SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TAGS="sha-$SHA"

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            TAGS="$TAGS latest"
          elif [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            TAGS="$TAGS dev"
          elif [[ "${GITHUB_REF_NAME}" == feat/* ]]; then
            SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | sed 's|/|-|g')
            TAGS="$TAGS $SAFE_BRANCH"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Resolved tags: $TAGS"

      - name: Build Docker Image
        run: |
          ORG=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/$ORG/$REPO"

          for TAG in ${{ steps.tags.outputs.tags }}; do
            echo "Building and pushing $IMAGE:$TAG"
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG
          done

  # Optional GHCR Cleanup (keeps registry tidy)
  cleanup:
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      packages: write
    steps:
      - name: Delete old sha-* images
        uses: actions/delete-package-versions@v5
        with:
          package-name: tae-upload-api
          package-type: container
          min-versions-to-keep: 30
          ignore-versions: |
            ^latest$
            ^dev$
            ^feat-.*$
