name: Bug Report
description: Something is not working as expected
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Describe the bug clearly and concisely
      placeholder: The API returns a 500 error when...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to...
        2. Call endpoint...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, runtime, version, etc.
      placeholder: |
        OS:
        Version:
        Runtime:
